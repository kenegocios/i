    <script id="myscript">
        function move() {
            var elem = document.getElementById("myBar");
            var width = 0;
            var id = setInterval(frame, 75);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    document.getElementById("myP").className = "w3-text-teal w3-animate-opacity";
                    document.getElementById("myP").innerHTML = "Tupo pronto!";
                    document.getElementById("btn").disabled = false;
                    document.getElementById("btn").animate.style = true;
                    document.getElementById("subt").innerHTML = "";
                    elem.style.display = "none"; 
                    myaction();
                } else {
                    width++;
                    elem.style.width = width + '%';
                    var num = width * 10 / 10;
                    num = num.toFixed(0)
                    document.getElementById("demo").innerHTML = num;
                    document.getElementById("btn").disabled = true;

                }
            }
        }
    </script>

    <script id="myscript">
        move()
    </script>
    <script id="myaction">
        function myaction() {
            var v = setTimeout(function() {
                myFunctionTemp();
            }, 30000);
        }

        function myFunctionTemp() {
            location.href = location.href;
        }

        function mylink() {
            window.open(_url);
        }
    </script>
    <script>
    // função pra ler querystring
    function queryString(parameter) { 
              var loc = location.search.substring(1, location.search.length);   
              var param_value = false;   
              var params = loc.split("&");   
              for (i=0; i<params.length;i++) {   
                  param_name = params[i].substring(0,params[i].indexOf('='));   
                  if (param_name == parameter) {                                          
                      param_value = params[i].substring(params[i].indexOf('=')+1)   
                  }   
              }   
              if (param_value) {   
                  return param_value;   
              }   
              else {   
                  return undefined;   
              }   
        }
        var url = 'https://bit.ly/';
        var url_code = queryString("r");
        var _url = url + url_code
        document.title = queryString ("id"); 
        document.getElementById("_h2").innerHTML = document.title;
    </script>
